{% load static %}
<header>
  <img src="{% static 'img/logo.png' %}" />
</header>
<nav>
  <ul class="main-nav">
    <li><button type="button" class="button" id="navHomeButton">Home</button></li>
    <li><button type="button" class="button" id="navAboutButton">About</button></li>
    <li><button type="button" class="button" id="navMenuButton">Menu</button></li>
    <li><button type="button" class="button" id="navBookButton">Book</button></li>
    {% if request.COOKIES.authToken %}
    <li><button type="button" class="button push" id="navProfileButton">{{ request.COOKIES.firstName }} {{ request.COOKIES.lastName }}</button></li>
    <li><button type="button" class="button push" id="navLogoutButton">Logout</button></li>
    {% else %}
    <li><button type="button" class="button push" id="navSignUpButton" onclick="window.location.href='{% url 'signupform' %}'">SignUp</button></li>
    <li><button type="button" class="button push" id="navLoginButton">Login</button></li>
    {% endif %}
  </ul>
</nav>
