{% load static %}
<header>
  <img src="{% static 'img/logo.png' %}" />
</header>
<nav>
  <ul class="main-nav">
    <li><button type="button" class="button" id="navHomeButton">Home</button></li>
    <li><button type="button" class="button" id="navAboutButton">About</button></li>
    <li><button type="button" class="button" id="navMenuButton">Menu</button></li>
    <li><button type="button" class="button" id="navBookButton">Book</button></li>
    <li><button type="button" class="button" id="navReservationButton">Reservations</button></li>
    {% if request.COOKIES.authToken %}
    <li><button type="button" class="push button" id="navProfileButton">{{ request.COOKIES.username }}</button></li>
    <li><button type="button" class="button" id="navLogoutButton">Logout</button></li>
    {% else %}
    <li><button type="button" class="push button" id="navSignupButton">Sign Up</button></li>
    <li><button type="button" class="button" id="navLoginButton">Login</button></li>
    <li><a href="{% url 'loginform' %}">Login</a></li>
    {% endif %}
  </ul>
</nav>
