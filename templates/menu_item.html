{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<section>
   <article>
      <h1>{{ menu_item.title }}</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
         <a href="{% url 'menuitems' category=menu_item.category.slug %}">{{ menu_item.category.title }}</a>
      </span>
      <!--Begin row-->
      <div class="row">
         <!--Begin col-->
         <div class="column">
            <h2>
                {{ menu_item.title }}
            </h2>
            <p>
                {{ menu_item.description }}
            </p>
            <p>
                Price: ${{ menu_item.price }}
            </p>
            <button type="button" id="button">Add to Cart</button>
         </div>
         <!--End col-->
         <!--Begin col-->
         <div class="column">
            <img src="/../static/img/menuitems/{{menu_item.title}}.jpg" alt="{{ menu_item.title}}" />
        </div>
         <!--End col-->
      </div>
      <!--End row-->
   </article>
</section>
{% endblock %}
