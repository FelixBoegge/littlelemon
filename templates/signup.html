{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Sign Up</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          <form action="/auth/users/" method="POST" id="form">
          {% csrf_token %}
            <p>
              <label for="username">Username:</label>
              <input type="text" placeholder="Username" maxlength="100" required="true" id="username" name="username">
            </p>
            <p>
              <label for="first_name">First Name:</label>
              <input type="text" placeholder="Your First Name" maxlength="100" required="true" id="first_name" name="first_name">
            </p>
            <p>
              <label for="last_name">Last Name:</label>
              <input type="text" placeholder="Your Last Name" maxlength="100" required="true" id="last_name" name="last_name">
            </p>
            <p>
              <label for="email">Email Address:</label>
              <input type="text" placeholder="Your Email Address" maxlength="100" required="true" id="email" name="email">
            </p>
            <p>
              <label for="password1">Password:</label>
              <input type="password" placeholder="Your Password" maxlength="255" required="true" id="password1" name="password">
            </p>
            <p>
              <label for="password2">Confirm Password:</label>
              <input type="password" placeholder="Confirm Your Password" maxlength="255" required="true" id="password2" name="re_password">
            </p>
            <input type="submit" id="button" value="Sign Up">
          </form>
      </div>
    </div>
  </article>
</section>

<script>
</script>
{% endblock %}
